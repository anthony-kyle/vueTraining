<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoped List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      body {
        min-height: 100vh;
      }
    </style>
  </head>
  <body class="has-background-primary-dark">
    <div id="app">
      <section class="section">
        <div class="box container">
          <comp></comp>
        </div>
      </section>
    </div>

    <template id="temp">
      <div>
        <ul v-if:list_info.length>
          <li v-for="item in list_info">
            The brand is {{item.brand}} and model is {{item.model}}
          </li>
        </ul>
        <p v-else>No Item Found...</p>
      </div>
    </template>

    <script>
      Vue.component("comp", {
        // template: "#temp",
        render: function (cE) {
          if (this.list_info.length){
            const span1 = cE('span', 'The brand is ')
            const span2 = cE('span', ' and the model is ')
            const lis = this.list_info.map(car => {
              return cE('li', [span1, car.brand, span2, car.model])
            })
            return cE('ul', lis)
          } else {
            const p = cE('p', 'No Item Found...')
            return cE('div', [p]) 
          }
        },
        data: function () {
          return {
            list_info: [
              { brand: "Toyota", model: "Supra" },
              { brand: "Toyota", model: "LC 79" },
              { brand: "Nissan", model: "GT-R" },
              { brand: "Nissan", model: "370z" },
              { brand: "Honda", model: "Civic" },
              { brand: "Honda", model: "NSX" },
              { brand: "Mazda", model: "RX-8" },
              { brand: "Mazda", model: "RX-7" },
            ],
          };
        },
      });

      const vm = new Vue({
        el: "#app",
        data: {},
      });
    </script>
  </body>
</html>
