<!DOCTYPE html>
<html>
  <head>
    <title>Vue Project</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <style>
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      div,
      p,
      span {
        font-family: helvetica;
        padding: 0;
        margin: 0;
        list-stle: none;
      }
    </style>
    <script type="text/javascript" src="vue2.3.js"></script>
  </head>
  <body>
    <div id="app">
      <comp v-model="msg"></comp>
      <hr />
      {â€Œ{msg}}
    </div>
    <template id="temp">
      <div>
        <input v-bind:value="my_prop" v-on:input="send($event.target.value)" />
      </div>
    </template>
    <script type="text/javascript">
      Vue.component("comp", {
        template: "#temp",
        model: {
          prop: "my_prop",
          event: "my_event",
        },
        props: ["my_prop"],
        methods: {
          send: function (v) {
            this.$emit("my_event", v);
          },
        },
      });
      var vm = new Vue({
        el: "#app",
        data: {
          msg: "apple",
        },
      });
    </script>
  </body>
</html>
