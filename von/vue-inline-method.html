<!DOCTYPE html>
<html>
	<head>
		<title>VUE</title>
		<meta http-equiv='content-type' content='text/html;charset=utf-8'>
		<meta name='viewport' content='width=device-width,initial-scale=1.0'>
		<style>
			h1,div,p,span{font-size:55px;font-family:helvetica}
		</style>
		<script type='text/javascript' src='./node_modules/vue/dist/vue.js'></script>
	<body>	
		<div id='app'>
			<span>{{message}}</span>
			<p v-show='message'>V SHOW: P Tag</p>
			<p v-if='message===3'>V IF: P Tag</p>
			<p v-else-if="message===1">V ELSE IF: P Tag</p>
			<p v-else>V ELSE: P Tag</p>

			<button @click="message=message-1">Click Me</button>
		</div>
	<script type='text/javascript'>
		var vm = new Vue({
			el:'#app',
			data:{
				message:3,
			},
			methods:{
				sayhi:(v)=>{
					alert(v)
				}
			}
		})
		
	</script>	
	</body>
</html>
