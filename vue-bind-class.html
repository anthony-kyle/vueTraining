<!DOCTYPE html>
<html>
  <head>
    <title>VUE the v-model directive</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <style>
      h1,
      div,
      p,
      span {
        font-size: 66px;
        font-family: helvetica;
      }
      .red_font {
        color: red;
      }
      .blue_background {
        background: blue;
      }
      .heavy_font {
        font-weight: bold;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p v-bind:class="class_object">
        I am a P tag...
			</p>
			<p v-bind:style="style_object">This paragraph is styled</p>
    </div>
    <script type="text/javascript">
      var vm = new Vue({
        el: "#app",
        data: {
					style_object:{color: 'rgba(94,13, 42, 0.7)', "background-color": 'bisque'},
					switch_on: true,
					switch_off: true
        },
        computed: {
					class_object:function(){
						return {
						red_font:this.switch_on,
						blue_background:this.switch_off,
						heavy_font:this.switch_on,
					}}
				},
        methods: {},
      });
    </script>
  </body>
</html>
