<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax Project</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <body>
    <button onClick='request()'>Send AJAX</button>
    <ul id="ul"></ul>

    <script>
      function request(){
        $.post({
          url: './interface.php', 
          // method: 'POST',
          data: {
            range: 'all',
          },
        })
        .always(data => {
          $('#ul').empty()
        })
        .done(data => {
          console.log(data)
          $('#ul').append('<li>'+JSON.parse(data).msg+'</li>');
        })
        .fail(data => {
          $('#ul').append('<li>'+data.statusText+'</li>');
        })
      }
    </script>
  </body>
</html>
