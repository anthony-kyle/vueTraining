<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue + Ajax</title>
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
      crossorigin="anonymous"></script>
    <style>
      body {
        min-height: 100vh;
      }
      b {
        font-weight: bold;
        color: #992255;
      }
      li {
        margin-bottom: 1em;
        padding: .5em;
        border: solid 1px grey;
        border-radius: 0.5em;
      }
      .edit_link:hover {
        font-weight: bold;
        cursor: pointer;
      }
    </style>
</head>
<body class="has-background-primary-dark">
  <div id="app" class="py-5">
    <div class="container box">
      <ul id="list" v-if='car_info_set.length'>
        <li v-for='car in car_info_set'>
          Brand is <b>{{car.brand}}</b>, model is <b>{{car.model}}</b>, 
          engine is <b>{{car.engine}}</b> and gearbox is <b>{{car.gearbox}}</b><br>
          <span id="delete_item"class="edit_link" @click="delete_item(car.id)">[Delete]</span>
          <span id="edit_item"  class="edit_link" @click="edit_item(car.id)">[Edit]</span>
        </li>
      </ul>
      <ul id="err_msg" v-else>
        <li>{{err_msg}}</li>
      </ul>
    </div>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        car_info_set: [],
        err_msg: 'Sorry, no cars to record',
        ajax:null,
        url: './interface.php',
      },
      created:function(){
        // this.ajax = new XMLHttpRequest();
        this.retrieve_all();
      },
      methods:{
        retrieve_all:function(){
          // Retrieve all cars from database
          const that = this;
          $.ajax({
            url: that.url,
            method: 'POST',
            data: {
              action: 'retrieve_all'
            },
          })
          .always(data => {
            // Empty Current values before retrieving new data
            that.car_info_set = [];
            that.err_msg = '';
          })
          .done(data => {
            // Process Data
            const result = JSON.parse(data),
              ok = result[0],
              body = result[1];
            if (ok){
              that.car_info_set = body;
            } else {
              that.err_msg = that.logError(body);
            }
          })
          .fail(data => {
            // Display local error
            self.err_msg = data.statusText
          })
        },
        delete_item: function(id){
          // Send delete command and car ID of car to be deleted
          const that = this;
          $.post({
            url: that.url,
            data: {
              action: 'delete_item',
              car_id: id,
            }
          })
          .always(data => {
            // Empty Current values before retrieving new data
            that.car_info_set = [];
            that.err_msg = '';
          })
          .done(data => {
            const result = JSON.parse(data),
              ok = result[0],
              body = result[1];

            if (ok){
              that.retrieve_all();
            } else {
              that.err_msg = that.logError(body)
            }
          })
          .fail(data => {
            // Display local error
            self.err_msg = data.statusText
          })
        },
        edit_item: function(id){
          console.log(id);
        },
        logError:function(err_code){
          switch (err_code){
            case 0: 
              return 'Unable to connect to DB.';
            case 1: 
              return 'There was a problem with your request, please try again.';
            case 2: 
              return 'No records matched your request.';
            case 3:
              return 'Record could not be deleted.';
            case 4:
              return 'Valid Car ID Required for that action.';
          }
        },
      },
    })
    // setInterval(vm.retrieve_all, 500);
  </script>
</body>
</html>
